<!DOCTYPE html>
<html>
  <head>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.3.0/aframe.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse" raycaster="objects: .lnk;">
       <a-text value="PROJETO TURISMO" color="green" position="0 1 -10" align="center" scale="5 5 5"></a-text>
	   <a-assets>
			<video id="video" preload="auto" autoplay loop webkit-playsinline playsinline  crossorigin="anonymous" src="videos/video3.mp4"></video>
	   </a-assets>
	   <a-videosphere src="#video"></a-videosphere>
	   <a-link class="lnk" href="exemplo16_video.htm" title="Ponto 2" position="0 1 5"></a-link>
    </a-scene>
  </body>
  <script>
    var scene = document.querySelector("a-scene");
        var video = document.getElementById("video");

        if (scene.hasLoaded) {
            run();
        } else {
            scene.addEventListener("loaded", playvideo);
        }

        function playvideo() {
            scene.querySelector(".a-enter-vr-button").addEventListener("click", function (e) {
                video.play();
            }, false);
        }
  </script>
</html>
