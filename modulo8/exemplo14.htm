<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	
  </head>
  <body>
	<!--<script src="./java/camera-cube-env.js"></script>-->
    <a-scene shadow="type:pcfsoft" reflection="directionalLight:a-light#dirlight;">
		<a-assets>
			<img id="ceu" src="./imagens/equi1.jpg">
			<img id="metal" src="./imagens/metal1.png">
			<a-cubemap id="sky">
			  <img src="./imagens/Right.png">
			  <img src="./imagens/Left.png">
			  <img src="./imagens/Top.png">
			  <img src="./imagens/Bottom.png">
			  <img src="./imagens/Front.png">
			  <img src="./imagens/Back.png">
			</a-cubemap>
			<img id="metal" src="./imagens/metal1.png">
		</a-assets>
		<a-sky src="#ceu"></a-sky>
		<a-camera position="0 2 4"></a-camera>
		
		<a-sphere position="1 2 0.5" radius="1" side="double" color="silver" metalness="1" roughness="0" segments-height="36" shadow="" segments-width="64" cube-env-map="path: imagens/;
                        extension: png; reflectivity: 0.8;" set-metalness-roughness="" camera-cube-env="distance: 500; resolution: 512; repeat: true; interval: 1; metalness:1; roughness:0"></a-sphere>

		<a-sphere position="-2 1.5 -0.5" color="green" radius="1" side="double" metalness="1" roughness="0" segments-height="36" shadow="" segments-width="64" cube-env-map="#sky" camera-cube-env="distance: 500; resolution: 512; repeat: true; interval: 1; metalness:1; roughness:0"></a-sphere>
		
		<a-cylinder src="#metal" position="-3 0.5 1.5" color="white" radius="0.5" height="1.5" side="double" metalness="1" roughness="0" shadow="" cube-env-map="#sky" camera-cube-env="distance: 500; resolution: 512; repeat: true; interval: 1; metalness:1; roughness:0"></a-cylinder>
		
		<a-light type="ambient" color="#eaeaea" intensity="0.3"></a-light>
		<a-light id="dirlight" type="spot" intensity="0.75" angle="60" penumbra="0.5" light="castShadow:true; shadowCameraVisible:false;" position="-2 2 4"></a-light>
		
    </a-scene>
  </body>
</html>
