<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<script src="./java/camera-cube-env.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
    <a-scene reflection>
		<a-assets>
			<img id="ceu" src="./imagens/equi1.jpg">
			<img id="metal" src="./imagens/metal1.png">
		</a-assets>
		<a-sky src="#ceu"></a-sky>
		<a-camera orbit-controls="target: -1 1.5 1; minDistance: 0.5; maxDistance: 180; initialPosition: -1 1.6 3.5"></a-camera>
		
		<a-sphere position="1 2 0.5" radius="1" side="double" color="silver" metalness="1" roughness="0" segments-height="36" shadow="" segments-width="64" camera-cube-env="distance: 500; resolution: 512; repeat: true; interval: 1;"></a-sphere>

		<a-sphere position="-2 1.5 -0.5" color="green" radius="1" side="double" metalness="1" roughness="0" segments-height="36" shadow="" segments-width="64" camera-cube-env="distance: 500; resolution: 512; repeat: true; interval: 1;"></a-sphere>
		
		<a-cylinder src="#metal" position="-3 0.5 1.5" color="white" radius="0.5" height="1.5" side="double" metalness="1" roughness="0" shadow="" camera-cube-env="distance: 500; resolution: 512; repeat: true; interval: 1;"></a-cylinder>
		
		<a-light type="ambient" color="#eaeaea" intensity="0.3"></a-light>
		<a-light type="spot" intensity="0.75" angle="60" penumbra="0.5" shadow="cast: true; receive: false" position="-2 2 4"></a-light>
		
    </a-scene>
  </body>
</html>
