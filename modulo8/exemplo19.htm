<!DOCTYPE html>
<html>
<head>
  <title>Most Basic Super-Hands Example</title>
  <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@^4.1.1/dist/aframe-event-set-component.min.js"></script>
  <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
  <script src="https://fernandojsg.github.io/aframe-teleport-controls/dist/aframe-teleport-controls.min.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-physics-system/v3.2.0/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
</head>

<body>
    <a-scene physics>
      <a-assets>
        <!--<a-mixin id="pino" geometry="primitive: cylinder; radius: 0.07; height: 0.5;" material="color: white; metalness:0.5;"
                 hoverable grabbable stretchable draggable droppable
                 sleepy shadow dynamic-body="linearDamping:0.6; angularDamping:0.6; mass:0.5;">
        </a-mixin>-->
        <a-mixin id="bola" geometry="primitive: sphere; radius: 0.3;" material="color: grey; metalness:0.8;"
                 hoverable grabbable stretchable draggable droppable
                 shadow dynamic-body="linearDamping:0.2; angularDamping:0.2; mass:7;"
                 event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true"
                 event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false">
        </a-mixin>
		<a-mixin id="pino1" scale="0.9 1 0.9" hoverable grabbable stretchable draggable droppable
                 sleepy shadow dynamic-body="linearDamping:0.8; angularDamping:0.8; mass:0.2;"</a-mixin>
		<a-asset-item id="bow-obj" src="./objetos/bowling.obj"></a-asset-item>
		<a-asset-item id="bow-mtl" src="./objetos/bowling.mtl"></a-asset-item>
		<a-mixin static-body id="plataforma" geometry="primitive: box; height:0.1; width:18; depth:1.5;" 
				 material="src:#piso2; repeat:25 2; side:double; metalness:0.3; roughness:0.3" shadow></a-mixin>
		<a-mixin static-body id="lateral" geometry="primitive: box;" 
				 material="src:#piso2; repeat:25 1; side:double; metalness:0.3; roughness:0.3" shadow></a-mixin>
		<a-mixin static-body id="piso" geometry="primitive: box; height:0.1; width:30; depth:15;" 
				 material="src:#piso1; repeat:45 23; side:double; metalness:0.3; roughness:0.3" shadow></a-mixin>
		<img id="ceu" src="./imagens/bowling.jpg">
		<img id="piso1" src="./imagens/piso_madeira.jpg">
		<img id="piso2" src="./imagens/piso.jpg">
		<a-mixin id="controllers-right" vive-controls="hand: right"
                 oculus-touch-controls="hand: right"
                 windows-motion-controls="hand: right"
                 gearvr-controls daydream-controls
                 oculus-go-controls>
        </a-mixin>
        <!--<a-mixin id="controllers-left" vive-controls="hand: left"
                 oculus-touch-controls="hand: left"
                 windows-motion-controls="hand: left">
        </a-mixin>-->
        <a-mixin id="point" raycaster="showLine: false; objects: .aviao, .bola"
                 line="color:rgb(255,255,255); opacity:0.33;"
                 static-body="shape: sphere; sphereRadius: 0.1"
                 super-hands="colliderEvent: raycaster-intersection;
                              colliderEventProperty: els;
                              colliderEndEvent:raycaster-intersection-cleared;
                              colliderEndEventProperty: clearedEls;">
		</a-mixin>
      </a-assets>
	  
	  <a-sky src="#ceu"></a-sky>
	    <a-entity id="cameraRig" position="3 0 2">
			<a-camera id="head" look-controls capture-mouse cursor="rayOrigin:mouse"
                static-body="shape: sphere; sphereRadius: 0.1"
                super-hands="colliderEvent: raycaster-intersection;
                             colliderEventProperty: els;
                             colliderEndEvent:raycaster-intersection-cleared;
                             colliderEndEventProperty: clearedEls;">		 
			</a-camera>
			<a-entity hand-controls="right" teleport-controls="cameraRig: #cameraRig; collisionEntities: [mixin='piso'];
				teleportOrigin: #head; button: grip;"></a-entity>
			<a-entity laser-controls mixin="point"></a-entity>
			<a-entity id="rhand" mixin="controllers-right"></a-entity>
			<!--<a-entity id="lhand" mixin="controllers-left"></a-entity>-->
		</a-entity>
	  
		<a-entity position="0 0 -2">
			<!--<a-entity class="aviao" collada-model="#aviao" position="1 1 -2" scale="0.1 0.1 0.1" hoverable grabbable stretchable draggable dynamic-body></a-entity>
		  --><a-entity mixin="piso" position="0 -0.1 0"></a-entity>
		  <a-entity mixin="plataforma" position="0 -0.05 0"></a-entity>
		  <a-entity mixin="lateral" scale="18.3 0.5 0.1" position="0 0.2 -0.8"></a-entity>
		  <a-entity mixin="lateral" scale="18.3 0.5 0.1" position="0 0.2 0.8"></a-entity>
		  <a-entity id="suporte">
			  <a-entity mixin="lateral" material="src:#piso2; repeat:2 2;" scale="2.1 0.5 0.1" position="8 0.2 -2.5"></a-entity>
			  <a-entity mixin="lateral" material="src:#piso2; repeat:2 2;" scale="2.1 0.5 0.1" position="8 0.2 -1.5" rotation="0 0 0"></a-entity>
			  <a-entity mixin="lateral" material="src:#piso2; repeat:2 2;" scale="0.9 0.5 0.1" position="7 0.2 -2" rotation="0 90 0"></a-entity>
			  <a-entity mixin="lateral" material="src:#piso2; repeat:2 2;" scale="0.9 0.5 0.1" position="9 0.2 -2" rotation="0 90 0"></a-entity>
		  </a-entity>
		  <a-entity class="bola" mixin="bola" position="7.5 0 -2" hoverable grabbable stretchable draggable dynamic-body></a-entity>
		  <a-entity class="bola" mixin="bola" position="8 0 -2" hoverable grabbable stretchable draggable dynamic-body></a-entity>
		  <a-entity class="bola" mixin="bola" position="8.5 0 0" hoverable grabbable stretchable draggable dynamic-body></a-entity>
		  <a-entity position="0 0 -0.1">
			  <a-entity class="pino" obj-model="obj: #bow-obj; mtl: #bow-mtl" position="-8.6 0 0.15" mixin="pino1"></a-entity>
			  <a-entity class="pino" obj-model="obj: #bow-obj; mtl: #bow-mtl" position="-8.6 0 -0.15" mixin="pino1"></a-entity>
			  <a-entity class="pino" obj-model="obj: #bow-obj; mtl: #bow-mtl" position="-8.6 0 0.45" mixin="pino1"></a-entity>
			  <a-entity class="pino" obj-model="obj: #bow-obj; mtl: #bow-mtl" position="-8.6 0 -0.45" mixin="pino1"></a-entity>
			  <a-entity class="pino" obj-model="obj: #bow-obj; mtl: #bow-mtl" position="-8.3 0 0" mixin="pino1"></a-entity>
			  <a-entity class="pino" obj-model="obj: #bow-obj; mtl: #bow-mtl" position="-8.3 0 -0.3" mixin="pino1"></a-entity>
			  <a-entity class="pino" obj-model="obj: #bow-obj; mtl: #bow-mtl" position="-8.3 0 0.3" mixin="pino1"></a-entity>
			  <a-entity class="pino" obj-model="obj: #bow-obj; mtl: #bow-mtl" position="-8 0 0.15" mixin="pino1"></a-entity>
			  <a-entity class="pino" obj-model="obj: #bow-obj; mtl: #bow-mtl" position="-8 0 -0.15" mixin="pino1"></a-entity>
			  <a-entity class="pino" obj-model="obj: #bow-obj; mtl: #bow-mtl" position="-7.7 0 0" mixin="pino1"></a-entity>
		  </a-entity>
		</a-entity>

	  	  
<a-light type="spot" intensity="0.6" color="#eaeaea" angle="90" position="0 5 4" rotation="-90 0 0" penumbra="0.5" light="castShadow:true;
	  shadowMapHeight:250; shadowMapWidth:250"></a-light>
	  <a-light type="ambient" intensity="1.5" color="#eaeaea"></a-light>

  </a-scene>
</body>
</html>
