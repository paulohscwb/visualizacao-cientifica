<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
    <a-scene reflection>
		<a-assets>
			<a-asset-item id="objeto" src="objetos/aviao.glb"></a-asset-item>
			<a-asset-item id="objeto1" src="objetos/helice.glb"></a-asset-item>
			<a-mixin id="texto" text="color: black; align: left; width: 8; side:double;" rotation="-45 0 0"></a-mixin>
		</a-assets>
		
		<a-sky color="#66ccff"></a-sky>
		<a-camera camera="fov:20; near:1;" orbit-controls="target: 0 0 0; minDistance: 0.5; maxDistance: 180; initialPosition: 5 7 21"></a-camera>
			
		<a-entity position="0 0 0" scale="0.8 0.8 0.8" rotation="0 -15 0">
			<a-gltf-model src="#objeto" material="metalness:1; roughness: 0.2;" shadow></a-gltf-model>
			<a-entity position="3.54 2.14 0.03" rotation="0 0 13.3">
				<a-gltf-model src="#objeto1" animation="property: rotation; to: 360 0 0; loop: true; dur: 5000; easing: linear" material="metalness:1; roughness: 0.2;" shadow></a-gltf-model>
			</a-entity>
			<a-text position="0 0 3.5" mixin="texto" value="A airplane  |  design: Jeroen Hut" text="" rotation=""></a-text>
		</a-entity>

		<a-light type="ambient" color="#eaeaea" intensity="0.3"></a-light>
		<a-light type="directional" color="bbb" intensity="0.5" position="-1 1 1" light="castShadow:true"></a-light>
		<a-light type="directional" color="bbb" intensity="0.5" position="1 1 1" light="castShadow:true"></a-light>
		<a-light type="directional" color="bbb" intensity="0.5" position="1 0 -1" light="castShadow:true"></a-light>
    </a-scene>
  </body>
</html>
