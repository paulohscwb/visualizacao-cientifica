<!DOCTYPE html>
<html>
<head>
  <title>Most Basic Super-Hands Example</title>
  <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@^4.1.1/dist/aframe-event-set-component.min.js"></script>
  <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
  <script src="https://fernandojsg.github.io/aframe-teleport-controls/dist/aframe-teleport-controls.min.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-physics-system/v3.2.0/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
</head>
<body>
    <a-scene physics>
      <a-assets>
        <a-mixin id="bola" geometry="primitive: sphere; radius: 0.3;" material="color: grey; metalness:0.8;" hoverable grabbable stretchable draggable droppable shadow dynamic-body="linearDamping:0.2; angularDamping:0.2; mass:7;" event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true" event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false"></a-mixin>
		<a-mixin id="pino" scale="0.25 0.2 0.25" hoverable grabbable stretchable draggable droppable shadow="cast:true; receive:true" dynamic-body="linearDamping:0.3; angularDamping:0.3; mass:0.5;"</a-mixin>
		<a-asset-item id="bow-obj" src="objetos/bowling.obj"></a-asset-item>
		<a-asset-item id="bow-mtl" src="objetos/bowling.mtl"></a-asset-item>
		<a-asset-item id="bow-gltf" src="objetos/bowling.gltf"></a-asset-item>
		<a-mixin static-body id="plataforma" geometry="primitive: box; height:0.1; width:18; depth:1.5;" material="src:#piso2; repeat:25 2; side:double; metalness:0.3; roughness:0.3" shadow></a-mixin>
		<a-mixin static-body id="lateral" geometry="primitive: box;" material="src:#piso2; repeat:25 1; side:double; metalness:0.3; roughness:0.3" shadow></a-mixin>
		<a-mixin static-body id="piso" geometry="primitive: box; height:0.1; width:30; depth:15;" material="src:#piso1; repeat:45 23; side:double; metalness:0.3; roughness:0.3" shadow></a-mixin>
		<img id="ceu" src="imagens/bowling.jpg">
		<img id="piso1" src="imagens/piso_madeira.jpg">
		<img id="piso2" src="imagens/piso.jpg">
        <a-mixin id="point" raycaster="showLine: false; objects: .pino, .bola" line="color:rgb(255,255,255); opacity:0.33;"static-body="shape: sphere; sphereRadius: 0.1" super-hands="colliderEvent: raycaster-intersection; colliderEventProperty: els; colliderEndEvent:raycaster-intersection-cleared; colliderEndEventProperty: clearedEls;"></a-mixin>
      </a-assets>
	  
	  <a-sky src="#ceu"></a-sky>
		<a-entity id="cameraRig" position="-8 0 0">
			<a-camera id="head" look-controls capture-mouse cursor="rayOrigin:mouse" static-body="shape: sphere; sphereRadius: 0.1" super-hands="colliderEvent: raycaster-intersection; colliderEventProperty: els; colliderEndEvent:raycaster-intersection-cleared;
			colliderEndEventProperty: clearedEls;"></a-camera>
			<a-entity teleport-controls="cameraRig: #cameraRig; collisionEntities:  [mixin='piso']; teleportOrigin: #head; button: grip;" gearvr-controls daydream-controls></a-entity>
			<a-entity laser-controls raycaster="showLine:true; far:3;" line="color:rgb(0,255,0); opacity:0.33;">	  </a-entity>
			<a-entity oculus-touch-controls="hand: left"></a-entity>
			<a-entity oculus-touch-controls="hand: right"></a-entity>
		</a-entity>
	  
		<a-entity position="0 0 -2">
		  <a-entity mixin="piso" position="0 -0.1 0"></a-entity>
		  <a-entity mixin="plataforma" position="0 -0.05 0"></a-entity>
		  <a-entity mixin="lateral" scale="18.3 0.5 0.1" position="0 0.2 -0.8"></a-entity>
		  <a-entity mixin="lateral" scale="18.3 0.5 0.1" position="0 0.2 0.8"></a-entity>
		  <a-entity id="suporte">
			  <a-entity mixin="lateral" material="src:#piso2; repeat:2 2;" scale="2.1 0.5 0.1" position="8 0.2 -2.5"></a-entity>
			  <a-entity mixin="lateral" material="src:#piso2; repeat:2 2;" scale="2.1 0.5 0.1" position="8 0.2 -1.5" rotation="0 0 0"></a-entity>
			  <a-entity mixin="lateral" material="src:#piso2; repeat:2 2;" scale="0.9 0.5 0.1" position="7 0.2 -2" rotation="0 90 0"></a-entity>
			  <a-entity mixin="lateral" material="src:#piso2; repeat:2 2;" scale="0.9 0.5 0.1" position="9 0.2 -2" rotation="0 90 0"></a-entity>
		  </a-entity>
		  <a-entity class="bola" mixin="bola" position="7.5 0 -2" hoverable grabbable stretchable draggable dynamic-body></a-entity>
		  <a-entity class="bola" mixin="bola" position="8 0 -2" hoverable grabbable stretchable draggable dynamic-body></a-entity>
		  <a-entity class="bola" mixin="bola" position="8.5 0 0" hoverable grabbable stretchable draggable dynamic-body></a-entity>
		  <a-entity position="0 0.75 0.1">
			  <a-entity class="pino" gltf-model="#bow-gltf" position="-8.6 0 0.15" mixin="pino"></a-entity>
			  <a-entity class="pino" gltf-model="#bow-gltf" position="-8.6 0 -0.15" mixin="pino"></a-entity>
			  <a-entity class="pino" gltf-model="#bow-gltf" position="-8.6 0 0.45" mixin="pino"></a-entity>
			  <a-entity class="pino" gltf-model="#bow-gltf" position="-8.6 0 -0.45" mixin="pino"></a-entity>
			  <a-entity class="pino" gltf-model="#bow-gltf" position="-8.3 0 0" mixin="pino"></a-entity>
			  <a-entity class="pino" gltf-model="#bow-gltf" position="-8.3 0 -0.3" mixin="pino"></a-entity>
			  <a-entity class="pino" gltf-model="#bow-gltf" position="-8.3 0 0.3" mixin="pino"></a-entity>
			  <a-entity class="pino" gltf-model="#bow-gltf" position="-8 0 0.15" mixin="pino"></a-entity>
			  <a-entity class="pino" gltf-model="#bow-gltf" position="-8 0 -0.15" mixin="pino"></a-entity>
			  <a-entity class="pino" gltf-model="#bow-gltf" position="-7.7 0 0" mixin="pino"></a-entity>
		  </a-entity>
		</a-entity>
	  	  
		<a-light type="spot" intensity="0.8" color="white" position="-8 3 1" angle="80" rotation="-90 0 0" penumbra="0.5" light="castShadow:true;"></a-light>
		<a-light type="spot" intensity="0.8" color="white" position="0 3 1" angle="80" rotation="-90 0 0" penumbra="0.5" light="castShadow:true;"></a-light>
		<a-light type="spot" intensity="0.8" color="white" position="8 3 1" angle="80" rotation="-90 0 0" penumbra="0.5" light="castShadow:true;"></a-light>
		<a-light type="ambient" intensity="0.5" color="white"></a-light>

  </a-scene>
</body>
</html>
