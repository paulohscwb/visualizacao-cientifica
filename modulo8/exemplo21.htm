<!DOCTYPE html>
<html>
<head>
  <title>Pista de Boliche</title>
  <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  <script src="https://unpkg.com/super-hands/dist/super-hands.min.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-physics-system/v4.0.0/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@^4.1.1/dist/aframe-event-set-component.min.js"></script>
  <script src="https://unpkg.com/aframe-physics-extras/dist/aframe-physics-extras.min.js"></script>
  <script src="https://fernandojsg.github.io/aframe-teleport-controls/dist/aframe-teleport-controls.min.js"></script>
  <script> AFRAME.registerComponent('phase-shift', {
        init: function () {
          var el = this.el
          el.addEventListener('gripdown', function () {
            el.setAttribute('collision-filter', {collisionForces: true})
          })
          el.addEventListener('gripup', function () {
            el.setAttribute('collision-filter', {collisionForces: false})
          })
        }
      });
  </script>
</head>
<body>
    <a-scene physics shadow="type: pcfsoft">
      <a-assets>
        <a-mixin id="bola" geometry="radius: 0.3;" material="color: grey; metalness:0.8;" hoverable grabbable stretchable draggable droppable shadow dynamic-body="linearDamping:0.2; angularDamping:0.2; mass:7;" event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true" event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false"></a-mixin>
	<a-mixin id="pino" scale="0.25 0.2 0.25" hoverable grabbable stretchable draggable droppable shadow dynamic-body="linearDamping:0.3; angularDamping:0.3; mass:0.5;"></a-mixin>
	<a-asset-item id="bow-gltf" src="objetos/bowling.gltf"></a-asset-item>
	<a-mixin static-body id="plataforma" geometry="height:0.1; width:18; depth:1.5;" material="src:#piso2; repeat:15 2; side:double; metalness:0.2; roughness:0.7" shadow></a-mixin>
	<a-mixin static-body id="lateral" material="src:#piso2; repeat:15 1; side:double; metalness:0.2; roughness:0.7" shadow></a-mixin>
	<a-mixin static-body id="piso" geometry="height:0.1; width:30; depth:15;" material="src:#piso1; repeat:27 14; side:double; metalness:0.2; roughness:0.7" shadow></a-mixin>
	<img id="ceu" src="imagens/bowling.jpg">
	<img id="piso1" src="imagens/piso_madeira.jpg">
	<img id="piso2" src="imagens/piso.jpg">
        <a-mixin id="pointer" phase-shift raycaster="showLine: true; objects: .bola, a-sphere, .pino, a-gltf" collision-filter="collisionForces: false" static-body="shape: sphere; sphereRadius: 0.02" 
	   super-hands="colliderEvent: raycaster-intersection; colliderEventProperty: els; colliderEndEvent:raycaster-intersection-cleared; colliderEndEventProperty: clearedEls;"></a-mixin>
        <a-mixin id="controle" mixin="pointer" hand-controls="hand: left"></a-mixin>
      </a-assets>
	  <a-sky src="#ceu"></a-sky>
		<a-entity id="cameraRig" position="3 1.6 2">
			<a-camera id="head" look-controls wasd-controls position="0 1 2" cursor="rayOrigin:mouse" static-body="shape: sphere; sphereRadius: 0.001" super-hands="colliderEvent: raycaster-intersection; colliderEventProperty: els;  colliderEndEvent: raycaster-intersection-cleared; colliderEndEventProperty: clearedEls;"></a-camera>
		  	<a-entity teleport-controls="cameraRig: #cameraRig; collisionEntities: [mixin='piso']; teleportOrigin: #head; button: grip;" hand-controls="hand: right"> </a-entity> <!--gearvr-controls daydream-controls> </a-entity>-->
			<a-entity id="lhand" mixin="controle" super-hands></a-entity>
		</a-entity>
	        <a-entity position="0 0 -2">
		  <a-box mixin="piso" position="0 -0.1 0"></a-box>
		  <a-box mixin="plataforma" position="0 -0.05 0"></a-box>
		  <a-box mixin="lateral" scale="18.3 0.5 0.1" position="0 0.2 -0.8"></a-box>
		  <a-box mixin="lateral" scale="18.3 0.5 0.1" position="0 0.2 0.8"></a-box>
		  <a-entity id="suporte">
			  <a-box mixin="lateral" material="src:#piso2; repeat:2 2;" scale="2.1 0.5 0.1" position="8 0.2 -2.5"></a-box>
			  <a-box mixin="lateral" material="src:#piso2; repeat:2 2;" scale="2.1 0.5 0.1" position="8 0.2 -1.5" rotation="0 0 0"></a-box>
			  <a-box mixin="lateral" material="src:#piso2; repeat:2 2;" scale="0.9 0.5 0.1" position="7 0.2 -2" rotation="0 90 0"></a-box>
			  <a-box mixin="lateral" material="src:#piso2; repeat:2 2;" scale="0.9 0.5 0.1" position="9 0.2 -2" rotation="0 90 0"></a-box>
		  </a-entity>
		  <a-sphere class="bola" mixin="bola" position="7.5 0 -2"></a-sphere>
		  <a-sphere class="bola" mixin="bola" position="8 0 -2"></a-sphere>
		  <a-sphere class="bola" mixin="bola" position="8.5 0 0"></a-sphere>
		  <a-entity position="0 0.7 0.1">
			  <a-gltf-model class="pino" mixin="pino" src="#bow-gltf" position="-8.6 0 0.15" dynamic-body></a-gltf-model>
			  <a-gltf-model class="pino" mixin="pino" src="#bow-gltf" position="-8.6 0 -0.15" dynamic-body></a-gltf-model>
			  <a-gltf-model class="pino" mixin="pino" src="#bow-gltf" position="-8.6 0 0.45" dynamic-body></a-gltf-model>
			  <a-gltf-model class="pino" mixin="pino" src="#bow-gltf" position="-8.6 0 -0.45" dynamic-body></a-gltf-model>
			  <a-gltf-model class="pino" mixin="pino" src="#bow-gltf" position="-8.3 0 0" dynamic-body></a-gltf-model>
			  <a-gltf-model class="pino" mixin="pino" src="#bow-gltf" position="-8.3 0 -0.3" dynamic-body></a-gltf-model>
			  <a-gltf-model class="pino" mixin="pino" src="#bow-gltf" position="-8.3 0 0.3" dynamic-body></a-gltf-model>
			  <a-gltf-model class="pino" mixin="pino" src="#bow-gltf" position="-8 0 0.15" dynamic-body></a-gltf-model>
			  <a-gltf-model class="pino" mixin="pino" src="#bow-gltf" position="-8 0 -0.15" dynamic-body></a-gltf-model>
			  <a-gltf-model class="pino" mixin="pino" src="#bow-gltf" position="-7.7 0 0" dynamic-body></a-gltf-model>
		  </a-entity>
		</a-entity>
		<a-light type="spot" intensity="0.7" color="white" position="-8 3 -2" angle="75" rotation="-90 0 0" penumbra="0.3" light="castShadow:true; shadowBias: -0.00001;"></a-light>
		<a-light type="spot" intensity="0.7" color="white" position="0 3 -2" angle="75" rotation="-90 0 0" penumbra="0.3" light="castShadow:true; shadowBias: -0.00001;"></a-light>
		<a-light type="spot" intensity="0.7" color="white" position="8 3 -2" angle="75" rotation="-90 0 0" penumbra="0.3" light="castShadow:true; shadowBias: -0.00001;"></a-light>
		<a-light type="ambient" intensity="0.5" color="white"></a-light>
  </a-scene>
</body>
</html>
