<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://fernandojsg.github.io/aframe-teleport-controls/dist/aframe-teleport-controls.min.js"></script>
  </head>
  <body>
    <a-scene>
		<a-assets>
			<a-asset-item id="objeto" src="objetos/cave/scene.gltf"></a-asset-item>
			<a-mixin id="piso" geometry="height:0.1; width:10; depth:20;" shadow></a-mixin>
			<img id="ceu" src="imagens/equi4.jpg">
		</a-assets>
		<a-sky src="#ceu"></a-sky>
		<a-entity id="cameraRig" position="0.5 1 0">
			<a-entity id="head" camera wasd-controls look-controls gearvr-controls daydream-controls></a-entity>
			<a-entity id="lhand" teleport-controls="cameraRig: #cameraRig; collisionEntities: [mixin='piso']; teleportOrigin: #head; button: grip;" hand-controls="hand: right"></a-entity>
			<a-entity id="lhand" teleport-controls="cameraRig: #cameraRig; collisionEntities: [mixin='piso']; teleportOrigin: #head; button: grip;" hand-controls="hand: left"></a-entity>
		</a-entity>
		<a-box mixin="piso" position="0 -0.55 0" visible="false"></a-box>
		<a-entity position="0 0 0">
			<a-gltf-model src="#objeto" shadow material="metallic:0.2; roughness:0.8;"></a-gltf-model>
		</a-entity>
		<a-light type="ambient" color="#eaeaea" intensity="0.3"></a-light>
		<a-light type="spot" intensity="0.7" position="1 1 3" light="castShadow:true" rotation="-90 0 0" penumbra="0.5"></a-light>
    </a-scene>
  </body>
</html>
