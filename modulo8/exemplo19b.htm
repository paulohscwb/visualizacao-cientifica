<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://fernandojsg.github.io/aframe-teleport-controls/dist/aframe-teleport-controls.min.js"></script>
  </head>
  <body>
    <a-scene>
		<a-assets>
			<a-asset-item id="objeto" src="objetos/cave/scene.gltf"></a-asset-item>
			<img id="ceu" src="imagens/equi4.jpg">
		</a-assets>
		
		<a-sky src="#ceu"></a-sky>
		<a-entity id="cameraRig" position="0.5 1.6 0">
			<a-entity id="head" camera wasd-controls look-controls gearvr-controls daydream-controls></a-entity>
			<a-entity id="left-hand" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head;"></a-entity>
			<a-entity id="right-hand" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head;
			collisionEntities: [mixin='box'], [mixin='piso'], [mixin='objeto']"
			></a-entity>
		</a-entity>
		
		<a-entity position="0 0 0">
			<a-gltf-model src="#objeto" shadow material="metallic:0.2; roughness:0.8;"></a-gltf-model>
		</a-entity>

		<a-light type="ambient" color="#eaeaea" intensity="0.3"></a-light>
		<a-light type="spot" intensity="0.7" position="1 1 3" light="castShadow:true" rotation="-90 0 0" penumbra="0.5" ></a-light>
    </a-scene>
  </body>
</html>
