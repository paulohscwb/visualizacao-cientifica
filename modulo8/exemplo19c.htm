<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<script src="./java/camera-cube-env.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
    <a-scene reflection>
		<a-assets>
			<a-asset-item id="objeto" src="objetos/robo/scene.gltf"></a-asset-item>
			<a-mixin id="texto" text="color: black; align: left; width: 8; side:double;" rotation="-45 0 0"></a-mixin>
			<img id="ceu" src="imagens/equi1.jpg">
		</a-assets>
		
		<a-sky src="#ceu"></a-sky>
		<a-camera orbit-controls="target: 0 0 0; minDistance: 0.5; maxDistance: 180; initialPosition: 1 1 3"></a-camera>
			
		<a-entity position="0 0 0" scale="0.15 0.15 0.15">
			<a-gltf-model src="#objeto" shadow camera-cube-env="distance: 500; resolution: 512; repeat: true; interval: 1;"></a-gltf-model>
		</a-entity>

		<a-light type="ambient" color="#white" intensity="0.8"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="-1 1 1" light="castShadow:true"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="1 1 1" light="castShadow:true"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="1 0 -1" light="castShadow:true"></a-light>
    </a-scene>
  </body>
</html>
