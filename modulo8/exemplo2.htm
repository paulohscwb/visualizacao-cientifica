<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
       <a-assets>
          <img id="ceu" src="./imagens/equi1.jpg">
          <img id="textura1" src="./imagens/textura1.jpg">
          <img id="textura2" src="./imagens/textura2.jpg">  
       </a-assets>
       <a-box src="textura1" position="0 1 -4" rotation="0 45 45" scale="1 1 1.5"></a-box>
<a-cylinder src="textura2" position="2.5 1 -4" radius="0.5" height="2"></a-cylinder>
<a-sphere color="yellow" position="0 0 -5" radius="2"></a-sphere>
<a-plane color="orange" position="0 0 -5" width="4" height="3"></a-plane>
<a-torus-knot position="0 0 -5" color="#43A367" arc="180" p="2" q="7" radius="5" radius-tubular="0.1"></a-torus-knot>
       <a-sky color="aliceblue"></a-sky>
    </a-scene>
  </body>
</html>
