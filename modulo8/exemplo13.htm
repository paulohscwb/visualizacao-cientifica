<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	
  </head>
  <body>
	<script src="./java/camera-cube-env.js"></script>
    <a-scene shadow="type:pcfsoft">
		<a-assets>
			<img id="ceu" src="./imagens/equi1.jpg">
			<img id="metal" src="./imagens/metal1.png">
		</a-assets>
		<a-sky src="#ceu"></a-sky>
		<a-camera position="0 2 2"></a-camera>
		<a-sphere position="0 2 0" radius="1"  side="double" color="#FFC65D" shadow="receive: true" metalness="1" roughness="0.1" segments-height="36" segments-width="64" camera-cube-env="distance: 5000; resolution: 2048; repeat: true; interval: 100;metalness:1; roughness:0.1"></a-sphere>
		
		<a-box position="-2 1.5 0" color="red"></a-box>
		
		<a-entity position="-3 6 3" id="spotlight" light="castShadow:true;penumbra:0.7;angle:45;target:#sphere;shadowMapHeight:1024;shadowMapWidth:1024;shadowCameraFov:50;shadowCameraFar:492.95;shadowCameraVisible:false;shadowCameraTop:30;shadowCameraRight:15;shadowCameraBottom:-15;shadowCameraLeft:-15"></a-entity>
		
		<a-entity light="type:hemisphere;groundColor:#4a4137;color:#ceeaf7;angle:0;distance:100;decay:0;intensity:0.5;target:#statue" rotation="0 0 0.01" visible=""></a-entity>

		
    </a-scene>
  </body>
</html>
