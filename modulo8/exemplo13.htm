<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="./java/camera-cube-env.js"></script>
  </head>
  <body>
    <a-scene>
		<a-assets>
			<img id="ceu" src="./imagens/equi1.jpg">
			<img id="metal" src="./imagens/metal1.png">
		</a-assets>

		<a-camera position="0 2 2"></a-camera>
		<a-sphere src="#metal" position="0 2 0" radius="1"  metalness="1" roughness="0.1" side="double" color="#FFC65D"shadow="receive: true; cast: true" camera-cube-env="distance: 5000; resolution: 512; repeat: true; interval: 50;metalness:1;roughness:0.1"></a-sphere>
		
		<a-light type="hemisphere" color="#eaeaea" light="groundColor:green" intensity="0.3" shadow="cast: true; cast: true" light="castShadow:true;intensity:0.32;shadowCameraTop:20;shadowCameraRight:20;shadowCameraBottom:-20;shadowCameraLeft:-20;shadowMapHeight:1024;shadowMapWidth:1024"></a-light>

		<a-sky src="#ceu"></a-sky>
    </a-scene>
  </body>
</html>
