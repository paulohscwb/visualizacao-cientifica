	<script src="./java/camera-cube-env.js"></script>
    <a-scene background="color:#5f5f5f" class="fullscreen" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="" shadow="autoUpdate: true; type:pcfsoft" device-orientation-permission-ui="">

			<img id="metal" src="./imagens/metal1.png">

		<a-sky src="#ceu" material="" geometry="" rotation="0 90 0" scale=""></a-sky>
		<a-camera position="0 2 2"></a-camera>
		<a-sphere position="0 2 0" radius="1"  side="double" color="#FFC65D" shadow="" segments-height="36" segments-width="64" shadow="" camera-cube-env="distance: 5000; resolution: 512; repeat: true; interval: 50;metalness:1;roughness:0.1" material="metalness:1.0;roughness:0.1" id="goldSphere" geometry=""></a-sphere>

    </a-scene>
