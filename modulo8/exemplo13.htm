<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	
  </head>
  <body>
	<script src="./java/camera-cube-env.js"></script>
    <a-scene shadow="type:pcfsoft">
		<a-assets>
			<img id="ceu" src="./imagens/equi1.jpg">
			<img id="metal" src="./imagens/metal1.png">
		</a-assets>
		<a-sky src="#ceu"></a-sky>
		<a-camera position="0 2 4"></a-camera>
		
		<a-sphere position="0 2 0" radius="1" side="double" color="silver" metalness="1" roughness="0" segments-height="36" shadow="" segments-width="64" camera-cube-env="distance: 100; resolution: 512; repeat: true; interval: 100; metalness:1; roughness:0"></a-sphere>
		
		<a-sphere position="-2 1.5 0" color="green" radius="1" side="double" metalness="1" roughness="0" segments-height="36" shadow="" segments-width="64" camera-cube-env="distance: 100; resolution: 512; repeat: true; interval: 100; metalness:1; roughness:0"></a-sphere>
		
		<a-light type="ambient" color="#eaeaea" intensity="0.3"></a-light>

		<a-light type="spot" intensity="0.75" angle="30" penumbra="0.5" light="castShadow:true" position="0 2.5 1.5"></a-light>
		
    </a-scene>
  </body>
</html>
