<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
       <a-assets>
       </a-assets>
       <a-plane color="#A9F5D0" position="0 2 -6" width="8" height="4" light="castShadow:true;"></a-plane>
       <a-plane color="#A9F5D0" position="0 0 -4" rotation="-90 0 0" width="8" height="4" light="castShadow:true;"></a-plane>
       <a-plane color="#A9F5D0" position="-4 2 -4" rotation="0 90 0" width="4" height="4" light="castShadow:true;"></a-plane>
       <a-box color="#F7819F" position="0 1.5 -4" rotation="0 45 45" scale="2 2 3" shadow="receive:true;"></a-box>
       <a-sky color="#66ccff"></a-sky>
  <a-entity light="type: ambient; intensity: 0.5;"></a-entity>       
<a-light type="directional" intensity="0.3" position="0 5 0" light="castShadow: true" target="#directionaltargetY">
  <a-entity id="directionaltargetY" position="0 1 0"></a-entity>
</a-light>
<a-light type="directional" intensity="0.3" position="0 0 5" light="castShadow: true" target="#directionaltargetZ">
  <a-entity id="directionaltargetZ" position="0 0 -1"></a-entity>
</a-light>
<a-light type="directional" intensity="0.3" position="5 0 0" light="castShadow: true" target="#directionaltargetX">
  <a-entity id="directionaltargetX" position="-1 0 0"></a-entity>
</a-light>

    </a-scene>
  </body>
</html>
