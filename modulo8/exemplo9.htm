<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
       <a-icosahedron color="blue" position="1 1.5 -4" radius="1.5" animation="property: components.material.material.color; type: color; to: red; loop: true; dir: alternate; dur: 5000;"></a-icosahedron>
       <a-sky color="aliceblue" animation="property: components.material.material.color; type: color; to: aqua; loop: true; dir: alternate; dur: 7000;"></a-sky>
       <a-light type="hemisphere" color="#eaeaea" light="groundColor:green" intensity="0.7"></a-light>
       <a-light type="point" intensity="0.75" distance="50" decay="2" position="0 3 0" light="castShadow: true"></a-light>
    </a-scene>
  </body>
</html>
