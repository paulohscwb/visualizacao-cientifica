<!DOCTYPE html>
<html>
<head>
  <title>Most Basic Super-Hands Example</title>
  <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.1.1/dist/aframe-event-set-component.min.js"></script>
  <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
  <script src="https://fernandojsg.github.io/aframe-teleport-controls/dist/aframe-teleport-controls.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-physics-system/v3.2.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
	</head>
<body>
    <a-scene physics>
      <a-assets>
        <a-mixin id="cube" geometry="primitive: box; width: 0.5; height: 0.5; depth: 0.5;" hoverable grabbable stretchable draggable droppable event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true" event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false"  dynamic-body shadow>
        </a-mixin>
      </a-assets>

	  <a-entity camera look-controls position="0 1 2" capture-mouse raycaster="objects: .cube" cursor="rayOrigin:mouse" static-body="shape: sphere; sphereRadius: 0.0001" super-hands="colliderEvent: raycaster-intersection; colliderEventProperty: els; colliderEndEvent: raycaster-intersection-cleared; colliderEndEventProperty: clearedEls;"></a-entity>

		<a-plane static-body width=10 height=10 rotation="-90 0 0" position="0 -1 0" color="rgb(100,180,100)" shadow></a-plane>
      <a-entity class="cube" mixin="cube" position="0 1 -1.25" material="color: red"></a-entity>
      <a-entity class="cube" mixin="cube" position="0 1.6 -1.5" material="color: red"></a-entity>
      <a-entity class="cube" mixin="cube" position="-0.9 1 -0.9" material="color: blue"></a-entity>
      <a-entity class="cube" mixin="cube" position="-1 1.6 -1" material="color: blue"></a-entity>
      <a-entity class="cube" mixin="cube" position="0.9 1 -0.9" material="color: green"></a-entity>
      <a-entity class="cube" mixin="cube" position="1 1.6 -1" material="color: green"></a-entity>
	  <a-light type="spot" intensity="0.8" color="white" position="1 3 0" angle="60" rotation="-90 0 0" penumbra="0.5" light="castShadow:true;"></a-light>
	  <a-light type="ambient" intensity="0.5" color="white"></a-light>
  </a-scene>
</body>
</html>
