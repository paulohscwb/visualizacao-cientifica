<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
       <a-assets>
          <img id="ceu" src="./imagens/2k_stars_milky_way.jpg">
          <img id="textura1" src="./imagens/2k_earth_daymap.jpg">
          <img id="textura2" src="./imagens/2k_moon.jpg">  
       </a-assets>
       <a-sphere src="#textura1" position="0 2 -4" scale="2 2 2" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear;"></a-sphere>
       <a-sphere src="#textura2" position="3 3 -4" scale="0.5 0.5 0.5" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; dir: reverse; easing: linear"></a-sphere>
       <a-sky src="#ceu"></a-sky>
       <a-light type="hemisphere" color="#eaeaea" light="groundColor:green" intensity="0.7"></a-light>
       <a-light type="point" intensity="0.75" distance="50" decay="2" position="0 3 0" light="castShadow: true"></a-light>
    </a-scene>
  </body>
</html>
