<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene shadow="type: pcfsoft">
       <a-plane color="#A9F5D0" position="0 2 -6" width="8" height="4" shadow="receive: true"></a-plane>
       <a-plane color="#A9F5D0" position="0 0 -4" rotation="-90 0 0" width="8" height="4" shadow="receive: true"></a-plane>
       <a-plane color="#A9F5D0" position="-4 2 -4" rotation="0 90 0" width="4" height="4" shadow="receive: true"></a-plane>
       <a-box color="#F7819F" position="0 2 -4" rotation="0 45 45" scale="2 2 2" shadow="cast: true"></a-box>
       <a-sky color="#66ccff"></a-sky>
       <a-assets>
  <a-cubemap id="pisa">
  <img src="https://threejs.org/examples/textures/cube/pisa/px.png">
  <img src="https://threejs.org/examples/textures/cube/pisa/nx.png">
  <img src="https://threejs.org/examples/textures/cube/pisa/py.png">
  <img src="https://threejs.org/examples/textures/cube/pisa/ny.png">
  <img src="https://threejs.org/examples/textures/cube/pisa/pz.png">
  <img src="https://threejs.org/examples/textures/cube/pisa/nz.png">
  </a-cubemap>
</a-assets>

<a-light type="probe" envMap="#pisa"></a-light>
    </a-scene>
  </body>
</html>
