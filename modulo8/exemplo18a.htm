<!DOCTYPE html>
<html>
<head>
  <title>Interações com objetos de uma cena</title>
  <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@^4.1.1/dist/aframe-event-set-component.min.js"></script>
  <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
  <script src="https://fernandojsg.github.io/aframe-teleport-controls/dist/aframe-teleport-controls.min.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-physics-system/v3.2.0/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
</head>
<body>
    <a-scene physics shadow="type: pcfsoft">
      <a-assets>
        <a-mixin id="cubo" geometry="primitive: box; width: 0.5; height: 0.5; depth: 0.5;" hoverable grabbable stretchable draggable droppable event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true" event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false" dynamic-body="linearDamping:0.1; angularDamping:0.8; mass:0.5;" shadow></a-mixin>
		<a-mixin id="piso" geometry="primitive: box; width: 10; height: 0.3; depth: 10;" static-body shadow></a-mixin>
      </a-assets>
	  <a-entity id="cameraRig">
		  <a-camera id="head" look-controls wasd-controls position="0 1 2" cursor="rayOrigin:mouse" static-body="shape: sphere; sphereRadius: 0.001" super-hands="colliderEvent: raycaster-intersection; colliderEventProperty: els;  colliderEndEvent: raycaster-intersection-cleared; colliderEndEventProperty: clearedEls;"></a-camera>
		  <a-entity sphere-collider="objects: .cubo" super-hands="colliderEvent: raycaster-intersection; colliderEventProperty: els; colliderEndEvent:raycaster-intersection-cleared; colliderEndEventProperty: clearedEls;" hand-controls="hand: left"></a-entity>
		  <a-entity teleport-controls="cameraRig: #cameraRig; collisionEntities: [mixin='cubo'], [mixin='piso']; teleportOrigin: #head; button: grip;" hand-controls="hand: right"> </a-entity> <!--gearvr-controls daydream-controls> </a-entity>-->
		  <a-entity laser-controls="hand: left" raycaster="objects: .cubo; showLine:true; far:3;" line="color:rgb(0,255,0); opacity:0.33;"></a-entity>
		  <!--<a-entity laser-controls raycaster="showLine:true; far:3;" line="color:rgb(0,255,0); opacity:0.33;"></a-entity>-->
		  <a-entity oculus-touch-controls="hand: left"></a-entity>
		  <a-entity oculus-touch-controls="hand: right"></a-entity>
	  </a-entity>
	  <a-entity mixin="piso" class="piso" position="0 -1 0" material="color: rgb(100,180,100)"></a-entity>
      <a-entity class="cubo" mixin="cubo" position="0 1 -1.25" material="color: red"></a-entity>
      <a-entity class="cubo" mixin="cubo" position="0 1.6 -1.5" material="color: red"></a-entity>
      <a-entity class="cubo" mixin="cubo" position="-0.9 1 -0.9" material="color: blue"></a-entity>
      <a-entity class="cubo" mixin="cubo" position="-1 1.6 -1" material="color: blue"></a-entity>
      <a-entity class="cubo" mixin="cubo" position="0.9 1 -0.9" material="color: green"></a-entity>
      <a-entity class="cubo" mixin="cubo" position="1 1.6 -1" material="color: green"></a-entity>
	  <a-light type="spot" intensity="0.8" color="white" position="1 3 0" angle="60" rotation="-90 0 0" penumbra="0.5" light="castShadow:true;"></a-light>
	  <a-light type="ambient" intensity="0.5" color="white"></a-light>
  </a-scene>
</body>
</html>
