<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
    <a-scene reflection>
		<a-assets>
			<img id="ceu" src="./imagens/equi1.jpg">
			<img id="metal" src="./imagens/metal1.png">
		</a-assets>
		<a-sky color="#66ccff"></a-sky>
		<a-camera orbit-controls="target: 0 2 0; minDistance: 0.5; maxDistance: 180; initialPosition: -1 1.6 3.5"></a-camera>
		
		<a-octahedron position="0 2 0" radius="2" color="black" wireframe="true" shadow="cast:true"></a-octahedron>
		<a-octahedron position="0 2 0" radius="2" side="double" color="tomato" metalness="0.6" roughness="0.5" opacity="0.5"></a-octahedron>
		<a-plane color="#A9F5D0" position="0 -1 0" rotation="-90 0 0" width="5" height="5" shadow="receive: true;"></a-plane>

		<a-light type="ambient" color="#eaeaea" intensity="0.3"></a-light>
		<a-light type="directional" intensity="0.75" position="0 5 0" light="castShadow:true" target="#directionaltargetY">
			<a-entity id="directionaltargetY" position="0 -1 0"></a-entity>
		</a-light>

		
    </a-scene>
  </body>
</html>
