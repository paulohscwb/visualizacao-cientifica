<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene shadow="type: pcfsoft">
       <a-assets>
       </a-assets>
       <a-plane color="#A9F5D0" position="0 2 -6" width="8" height="4" shadow="receive: true"></a-plane>
       <a-plane color="#A9F5D0" position="0 0 -4" rotation="-90 0 0" width="8" height="4" shadow="receive: true"></a-plane>
       <a-plane color="#A9F5D0" position="-4 2 -4" rotation="0 90 0" width="4" height="4" shadow="receive: true"></a-plane>
       <a-cone color="royalblue" position="0 2 -3" rotation="0 0 45" radius-bottom="0.75" height="2.5" shadow="cast: true"></a-cone>
       <a-sky color="#66ccff"></a-sky>
       <a-light type="hemisphere" color="#eaeaea" light="groundColor:green" intensity="0.7" animation="property: intensity; to: 0.2; loop: true; dir: alternate; dur: 5000;"></a-light>
       <a-light type="spot" intensity="0.75" angle="45" penumbra="0.2" light="castShadow:true" 
position="0 2 -0.5"></a-light>
    </a-scene>
  </body>
</html>
