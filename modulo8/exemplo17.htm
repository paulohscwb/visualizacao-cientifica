<html>
  <head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<script src="https://andreasplesch.github.io/aframe-faceset-component/dist/aframe-faceset-component.min.js"></script>
  </head>
  <body>
    <a-scene reflection>
		<a-assets>
			<a-mixin id="aramado" material="color: black; wireframe: true; wireframe-linewidth:1;"></a-mixin>
			<a-mixin id="cor1" color="#4b97ee"></a-mixin>
			<a-mixin id="padrao" opacity="0.5" side="double" metalness="0.3" roughness="0.9"></a-mixin>
		</a-assets>
		<a-sky color="#66ccff"></a-sky>
		<a-camera orbit-controls="target: 0 2 0; minDistance: 0.5; maxDistance: 180; initialPosition: -1 1.6 3.5"></a-camera>
		
		<a-entity id="piramide_pentagonal_reta">
		   <a-entity faceset="0 0 0  1 0 0  1.31 0 0.95  0.5 0 1.5  -0.31 0 0.95" mixin="cor1 padrao"></a-entity>
		</a-entity>

		<a-light type="ambient" color="#eaeaea" intensity="0.3"></a-light>
		<a-light type="directional" intensity="0.3" position="0 5 0" light="castShadow:true" target="#directionaltargetY">
			<a-entity id="directionaltargetY" position="0 -1 0"></a-entity>
		</a-light>
		
    </a-scene>
  </body>
</html>
