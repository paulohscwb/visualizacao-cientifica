<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://fernandojsg.github.io/aframe-teleport-controls/dist/aframe-teleport-controls.min.js"></script>
  </head>
  <body>
    <a-scene reflection shadow="type: pcfsoft">
		<a-assets>
			<a-asset-item id="objeto" src="objetos/igreja/scene.gltf"></a-asset-item>
			<a-mixin id="piso" geometry="primitive: box; height:0.1; width:10; depth:20;" shadow></a-mixin>
			<img id="ceu" src="imagens/equi6.jpg">
		</a-assets>
		<a-sky src="#ceu"></a-sky>
		<a-entity id="cameraRig" position="0.5 1.6 9">
			<a-entity id="head" camera wasd-controls look-controls gearvr-controls daydream-controls></a-entity>
			<a-entity id="left-hand" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head;"></a-entity>
			<a-entity id="right-hand" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head; collisionEntities: [mixin='box'], [mixin='piso'], [mixin='objeto']"></a-entity>
		</a-entity>
		<a-entity mixin="piso" position="0 -0.55 0" visible="false"></a-entity>
		<a-entity position="-45 0 -35">
			<a-gltf-model src="#objeto" shadow material="metallic:0.2; roughness:0.8;"></a-gltf-model>
		</a-entity>
		<a-light type="spot" intensity="0.7" color="white" position="-2 10 -2" angle="80" rotation="-90 0 0" penumbra="0.5" light="castShadow:true;"></a-light>
		<a-light type="ambient" intensity="0.5" color="white"></a-light>
    </a-scene>
  </body>
</html>
