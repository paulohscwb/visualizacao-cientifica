<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
    <a-scene>
		<a-assets>
			<a-asset-item id="objeto" src="objetos/igreja/scene.gltf"></a-asset-item>
		</a-assets>
		
		<a-sky color="#66ccff"></a-sky>
		<a-camera orbit-controls="target: 0 1 0.7; minDistance: 0.5; maxDistance: 180; initialPosition: 0 1.6 3"></a-camera>
		
		<a-entity position="-45 0 -35">
			<a-gltf-model src="#objeto"></a-gltf-model>
		</a-entity>

		<a-light type="ambient" color="#eaeaea" intensity="0.3"></a-light>
		<a-light type="spot" intensity="0.6" position="1 1 3" light="castShadow:true"></a-light>
    </a-scene>
  </body>
</html>
