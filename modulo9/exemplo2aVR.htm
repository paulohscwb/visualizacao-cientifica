<!DOCTYPE html>
<html>
<head>
  <title>Maquetes</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.js"></script>
  <script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
</head>

<body>
    <a-scene>
      <a-assets>
		<a-asset-item id="modelo" src="objetos/helicoptero.glb"></a-asset-item>
		<a-asset-item id="modelo1" src="objetos/helicea.glb"></a-asset-item>
		<a-asset-item id="modelo2" src="objetos/heliceb.glb"></a-asset-item>
	</a-assets>
	  	  
	  <a-sky color="green"></a-sky>
		
	  <a-entity camera="fov:20; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 360; initialPosition: 5 7 21"></a-entity>
	  	<a-entity position="0 -1 0" scale="1 1 1 " rotation="0 160 0">
			<a-gltf-model src="#modelo"></a-gltf-model>
			<a-entity position="0 0 0">
				<a-gltf-model src="#modelo1" animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear" shadow></a-gltf-model>
			</a-entity>
			<a-entity position="0.037 1.947 5.267" rotation="10 0 0">
				<a-gltf-model src="#modelo2" animation="property: rotation; to: 360 0 0; loop: true; dur: 3200; easing: linear"></a-gltf-model>
			</a-entity>
		</a-entity>
		<a-light type="ambient" color="#bbb" intensity="0.6"></a-light>
		<a-light type="directional" color="bbb" intensity="0.8" position="-1 1 1" light="castShadow:true"></a-light>

  </a-scene>
</body>
</html>
