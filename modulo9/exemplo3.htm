<!DOCTYPE html>
<html>
<head>
    <title>AR.js demo</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="utf-8" />
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene vr-mode-ui="enabled: false" embedded arjs='sourceType: webcam; trackingMethod: best; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'>
		<a-assets>
			<a-asset-item id="modelo" src="objetos/helicoptero.glb"></a-asset-item>
			<a-asset-item id="modelo1" src="objetos/helicea.glb"></a-asset-item>
			<a-asset-item id="modelo2" src="objetos/heliceb.glb"></a-asset-item>
		</a-assets>

		<a-marker type="barcode" value="hiro" smooth="smooth:true; smoothCount:1;">
			<a-entity scale="0.1 0.1 0.1" look-at="[gps-camera]" gps-entity-place="latitude: -25.40788; longitude: -49.26468;">
				<a-gltf-model src="#modelo"></a-gltf-model>
				<a-entity position="0 0 0">
					<a-gltf-model src="#modelo1" animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear" shadow></a-gltf-model>
				</a-entity>
				<a-entity position="0.037 1.947 5.267" rotation="10 0 0">
					<a-gltf-model src="#modelo2" animation="property: rotation; to: 360 0 0; loop: true; dur: 3200; easing: linear"></a-gltf-model>
				</a-entity>
			</a-entity>
		</a-marker>
		
        <a-entity camera></a-entity>
	</a-scene>
</body>
