<!DOCTYPE html>
<html>
<head>
    <title>AR.js demo</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
		<a-assets>
			<a-asset-item id="modelo" src="objetos/helicoptero.glb"></a-asset-item>
			<a-asset-item id="modelo1" src="objetos/helicea.glb"></a-asset-item>
			<a-asset-item id="modelo2" src="objetos/heliceb.glb"></a-asset-item>
		</a-assets>

		<a-marker preset="hiro">
			<a-entity scale="0.1 0.1 0.1">
				<a-gltf-model src="#modelo"></a-gltf-model>
				<a-entity position="0 0 0">
					<a-gltf-model src="#modelo1" animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear" shadow></a-gltf-model>
				</a-entity>
				<a-entity position="0.037 1.947 5.267" rotation="10 0 0">
					<a-gltf-model src="#modelo2" animation="property: rotation; to: 360 0 0; loop: true; dur: 3200; easing: linear"></a-gltf-model>
				</a-entity>
			</a-entity>
		</a-marker>
		
        <a-entity camera></a-entity>
	</a-scene>
</body>
