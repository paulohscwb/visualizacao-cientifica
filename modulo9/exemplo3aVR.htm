<!DOCTYPE html>
<html>
<head>
  <title>Maquetes</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.js"></script>
  <script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>

<body>
    <a-scene reflection>
      <a-assets>
		<a-asset-item id="modelo" src="objetos/evening/scene.gltf"></a-asset-item>
	</a-assets>
	  	  
	  <a-sky color="aliceblue"></a-sky>
		
	  <a-entity camera="fov:20; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 360; initialPosition: 5 7 21"></a-entity>
	  	<a-entity position="0 -1 0" scale="0.05 0.05 0.05">
			<a-gltf-model src="#modelo" shadow animation-mixer></a-gltf-model>
		</a-entity>
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="-1 1 1" light="castShadow:true"></a-light>

  </a-scene>
</body>
</html>
